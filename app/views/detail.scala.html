@(product : Product)(implicit lang: Lang)

@main(Messages("product.details",product.ean)){

    <h2>
        @tags.barcode(product.ean)
        @Messages("product.details",product.name)
    </h2>

    <dl class="dl-horizontal">
        <dt>@Messages("ean") : </dt>
        <dd>@product.ean</dd>


        <dt>@Messages("name") : </dt>
        <dd>@product.name</dd>


        <dt>@Messages("desc") : </dt>
        <dd>@product.desc</dd>

    </dl>

    <a href="/products"><=</a>
}
